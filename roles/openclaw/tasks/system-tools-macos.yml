---
# macOS-specific system tools installation (Homebrew-based)

# Homebrew cask installs (.pkg-based apps like Tailscale, Docker Desktop) internally
# call `sudo installer -pkg ...`. Since brew itself refuses to run as root, we use
# become: false on all brew tasks â€” but that means brew's internal sudo has no
# password/terminal. This sudoers rule allows passwordless /usr/sbin/installer
# so cask installs work unattended.
- name: Allow passwordless pkg installer for Homebrew cask installs (macOS)
  ansible.builtin.copy:
    dest: /etc/sudoers.d/homebrew-cask
    content: |
      {{ openclaw_user }} ALL=(root) NOPASSWD: /usr/sbin/installer
    mode: '0440'
    validate: visudo -cf %s
  become: true

- name: Install essential system tools (macOS - Homebrew)
  community.general.homebrew:
    name:
      # Shells
      - zsh
      # Editors
      - vim
      - nano
      # Version control
      - git
      - git-lfs
      # Network tools
      - curl
      - wget
      - netcat
      - nmap
      - socat
      - telnet
      # Debugging tools
      - htop
      # System utilities
      - tmux
      - tree
      - jq
      - unzip
      - rsync
    state: present
  become: false
  environment:
    # /opt/homebrew/bin is the default Homebrew prefix on Apple Silicon Macs
    PATH: "/opt/homebrew/bin:{{ ansible_env.PATH }}"

- name: Get current user shell (macOS)
  ansible.builtin.command: dscl . -read /Users/{{ openclaw_user }} UserShell
  register: current_shell
  changed_when: false
  failed_when: false

- name: Set zsh as default shell for openclaw user (macOS)
  ansible.builtin.command: chsh -s /bin/zsh {{ openclaw_user }}
  when: "'/bin/zsh' not in current_shell.stdout"
  changed_when: true
  become: true
