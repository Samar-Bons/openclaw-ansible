---
# Linux: Install Node.js via NodeSource apt repository
- name: Install required packages for Node.js (Linux)
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
  when: ansible_os_family == 'Debian'

- name: Create directory for NodeSource GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  when: ansible_os_family == 'Debian'

- name: Add NodeSource GPG key
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key | \
        gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
      chmod a+r /etc/apt/keyrings/nodesource.gpg
    creates: /etc/apt/keyrings/nodesource.gpg
    executable: /bin/bash
  when: ansible_os_family == 'Debian'

- name: Add NodeSource repository
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      echo "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] \
        https://deb.nodesource.com/node_{{ nodejs_version }} nodistro main" | \
        tee /etc/apt/sources.list.d/nodesource.list > /dev/null
    creates: /etc/apt/sources.list.d/nodesource.list
    executable: /bin/bash
  when: ansible_os_family == 'Debian'

- name: Update apt cache after adding NodeSource repo
  ansible.builtin.apt:
    update_cache: true
  when: ansible_os_family == 'Debian'

- name: Install Node.js (Linux)
  ansible.builtin.apt:
    name: nodejs
    state: present
  when: ansible_os_family == 'Debian'

# macOS: Install Node.js via Homebrew
- name: Install Node.js via Homebrew (macOS)
  community.general.homebrew:
    name: "node@{{ nodejs_version | regex_replace('\\.x$', '') }}"
    state: present
  environment:
    PATH: "/opt/homebrew/bin:{{ ansible_env.PATH }}"
  when: ansible_os_family == 'Darwin'

- name: Force-link Node.js into Homebrew prefix (macOS)
  ansible.builtin.command: >
    brew link --force --overwrite node@{{ nodejs_version | regex_replace('\.x$', '') }}
  environment:
    PATH: "/opt/homebrew/bin:{{ ansible_env.PATH }}"
  when: ansible_os_family == 'Darwin'
  changed_when: true

# Common: pnpm installation
- name: Check if pnpm is already installed
  ansible.builtin.command: pnpm --version
  register: pnpm_check
  failed_when: false
  changed_when: false

- name: Install pnpm globally
  ansible.builtin.command: npm install -g pnpm
  when: pnpm_check.rc != 0

- name: Verify Node.js installation
  ansible.builtin.command: node --version
  register: node_version
  changed_when: false

- name: Verify pnpm installation
  ansible.builtin.command: pnpm --version
  register: pnpm_version
  changed_when: false

- name: Display Node.js and pnpm versions
  ansible.builtin.debug:
    msg:
      - "Node.js version: {{ node_version.stdout }}"
      - "pnpm version: {{ pnpm_version.stdout }}"
